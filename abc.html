
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box {
            height: 150px;
            background: red;
            /*margin: 0 auto;*/
            text-align: center;
        }

        span {
            font-size: 50px;
            line-height: 150px;
            transition: all 1s;
        }

        .box:hover span {
            margin: 0 20px;
        }
    </style>
</head>
<body>
<div class="box">
    <span>让</span>
    <span>我</span>
    <span>装</span>
    <span>B</span>
    <span>让</span>
    <span>你</span>
    <span>飞</span>
</div>
</body>
</html>
